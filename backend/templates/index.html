<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sales Agent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        button {
            margin-top: 10px;
        }
        #responses {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>AI Sales Agent</h1>
    <form id="queryForm">
        <label for="questionsFile">Upload Questions File:</label>
        <input type="file" id="questionsFile" name="questionsFile" accept=".txt" required>
        <br><br>
        <label for="websiteUrl">Product Website URL:</label>
        <input type="text" id="websiteUrl" name="websiteUrl" required>
        <br><br>
        <button type="submit">Submit</button>
    </form>
    <h2>Responses:</h2>
    <div id="responses"></div>
    <script src="script.js"></script>
</body>
</html>
